<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Carousel | 100 days of code</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="main">
        <div id="selectors-ctn">
            <div id="selector-1">
                <div id="selector-btn-1"></div>
            </div>
            <div id="selector-2">
                <div id="selector-btn-2"></div>
            </div>
            <div id="selector-3">
                <div id="selector-btn-3"></div>
            </div>
            <div id="selector-4">
                <div id="selector-btn-4"></div>
            </div>
            <div id="selector-5">
                <div id="selector-btn-5"></div>
            </div>
        </div>
        <div id="carousel">
            <img src="./assets/images/satoshi_matsuura_2.jpg" alt="A black knight drawn by artist Satoshi Matsuura." id="carousel-img1" class="carousel-images">
            <img src="./assets/images/satoshi_matsuura_3.jpg" alt="An old knight drawn by artist Satoshi Matsuura." id="carousel-img2" class="carousel-images">
            <img src="./assets/images/satoshi_matsuura_4.jpg" alt="An anthropomorphous shark soldier drawn by artist Satoshi Matsuura." id="carousel-img3" class="carousel-images">
            <img src="./assets/images/satoshi_matsuura_5.jpg" alt="An anthropomorphous elephant soldier drawn by artist Satoshi Matsuura." id="carousel-img4" class="carousel-images">
            <img src="./assets/images/satoshi_matsuura_6.jpg" alt="An anthropomorphous lizard soldier drawn by artist Satoshi Matsuura." id="carousel-img5" class="carousel-images">
        </div>
        <div id="carousel-nav">
            <img id="nav-left" src="./assets/icons/icon_left.png" alt="A cubic shape with a left arrow inside.">
            <p id="label"><span id="title">The Lizard Knight</span></br> by </br><span id="author">Satoshi Matsuura</span></p>
            <img id="nav-right" src="./assets/icons/icon_right.png" alt="A cubic shape with a right arrow inside.">
        </div>
    </main>
    <footer>
        <p>Jordan Falaise 2023</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
