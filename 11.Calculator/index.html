<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | 100 days of challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator">
        <div id="header">
            <p id="header-title">Calculator App</p>
            <div id="icons">
                <img id="twitter" class="key" data-key="twitter" data-type="system" src="./assets/icon_twitter_circle.png" alt="The Twitter logo inside a round frame.">
                <img id="github" class="key" data-key="github" data-type="system" src="./assets/icon_github_circle.png" alt="The GitHub logo inside a round frame.">
                <img id="close" class="key" data-key="close" data-type="system" src="./assets/icon_close_circle.png" alt="A 'X' shape inside a round frame.">
            </div>
        </div>
        <div id="main">
            <div id="screen"></div>
            <div id="keys">
                <div class="rows">
                    <span class="key" data-key="allClear" data-type="system">AC</span>
                    <span class="key" data-key="change-sign" data-type="operator">CS</span>
                    <span class="key" data-key="percent" data-type="operator">%</span>
                    <span class="key" data-key="divide" data-type="operator">/</span>
                </div>
                <div class="rows">
                    <span class="key" data-key="7" data-type="digit">7</span>
                    <span class="key" data-key="8" data-type="digit">8</span>
                    <span class="key" data-key="9" data-type="digit">9</span>
                    <span class="key" data-key="multiply" data-type="operator">*</span>
                </div>
                <div class="rows">
                    <span class="key" data-key="4" data-type="digit">4</span>
                    <span class="key" data-key="5" data-type="digit">5</span>
                    <span class="key" data-key="6" data-type="digit">6</span>
                    <span class="key" data-key="minus" data-type="operator">-</span>
                </div>
                <div class="rows">
                    <span class="key" data-key="1" data-type="digit">1</span>
                    <span class="key" data-key="2" data-type="digit">2</span>
                    <span class="key" data-key="3" data-type="digit">3</span>
                    <span class="key" data-key="add" data-type="operator">+</span>
                </div>
                <div class="rows">
                    <span id="double-key" class="key" data-key="0" data-type="digit">0</span>
                    <span class="key" data-key="." data-type="operator">.</span>
                    <span class="key" data-key="equal" data-type="operator">=</span>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <p id="author"><small>2023 Jordan Falaise</small></p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
