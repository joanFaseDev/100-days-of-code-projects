    <div id="main">
        <div id="name-field-ctn-pl1">

            <input id="name-field-pl2" name="name-pl2" type="text"
            placeholder="Ex: Kaz">
        </div>
        <button id="name-validation-btn">Submit</button>
        <!-- <button id="requestBtn">Start Hangman</button> -->
    </div>
    <p id="word"></p>

    </footer>
