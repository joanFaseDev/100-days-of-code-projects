<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid | Prototypes</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="ctn-1" class="ctn">
        <section id="wrapper-1">
            <div class="grid-item">One</div>
            <div class="grid-item">Two</div>
            <div class="grid-item">Three</div>
            <div class="grid-item">Four</div>
            <div class="grid-item">Five</div>
        </section>
        <section id="wrapper-2">
            <div class="grid-item" data-gutter="2">Two</div>
            <div class="grid-item" data-gutter="4">Four</div>
            <div class="grid-item" data-gutter="6">Six</div>
            <div class="grid-item" data-gutter="8">Eight</div>
            <div class="grid-item" data-gutter="10">Ten</div>
            <div class="grid-item" data-gutter="12">Twelve</div>
            <div class="grid-item" data-gutter="14">Fourteen</div>
            <div class="grid-item" data-gutter="16">Sixteen</div>
            <div class="grid-item" data-gutter="18">Eighteen</div>
            <div class="grid-item" data-gutter="20">Twenty</div>
            <div class="grid-item" data-gutter="22">Twenty-two</div>
            <div class="grid-item" data-gutter="24">Twenty-four</div>
            <div class="grid-item" data-gutter="26">Twenty-six</div>
            <div class="grid-item" data-gutter="28">Twenty-eight</div>
            <div class="grid-item" data-gutter="30">Thirty</div>
        </section>
    </div>
    <div id="ctn-2" class="ctn">
        <section id="wrapper-3">
            <div class="grid-item"><img src="https://picsum.photos/800/200?grayscale&random=10" alt=""></div>
            <div class="grid-item"><img src="https://picsum.photos/200/400?grayscale&random=20" alt=""></div>
            <div class="grid-item"><img src="https://picsum.photos/400/400?grayscale&random=30" alt=""></div>
            <div class="grid-item"><img src="https://picsum.photos/200/400?grayscale&random=40" alt=""></div>
            <div class="grid-item"><img src="https://picsum.photos/600/400?grayscale&random=50" alt=""></div>
            <div class="grid-item"><img src="https://picsum.photos/200/800?grayscale&random=100" alt=""></div>
            <div class="grid-item"><img src="https://picsum.photos/600/400?grayscale&random=200" alt=""></div>
            <div class="grid-item"><img src="https://picsum.photos/800/200?grayscale&random=300" alt=""></div>
            <div class="grid-item"><img src="https://picsum.photos/200/400?grayscale&random=400" alt=""></div>
            <div class="grid-item"><img src="https://picsum.photos/400/400?grayscale&random=500" alt=""></div>
            <div class="grid-item"><img src="https://picsum.photos/200/400?grayscale&random=600" alt=""></div>
            <div class="grid-item"><img src="https://picsum.photos/600/400?grayscale&random=650" alt=""></div>
            <div class="grid-item"><img src="https://picsum.photos/200/800?grayscale&random=700" alt=""></div>
            <div class="grid-item"><img src="https://picsum.photos/600/400?grayscale&random=750" alt=""></div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
