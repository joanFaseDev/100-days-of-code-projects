<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Carousel | Prototypes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- First Demo -->
    <section id="position-absolute">
        <div id="carousel">
            <div id="carousel-image-1" class="carousel-image"></div>
            <div id="carousel-image-2" class="carousel-image"></div>
            <div id="carousel-image-3" class="carousel-image"></div>
            <div id="carousel-image-4" class="carousel-image"></div>
            <div id="carousel-image-5" class="carousel-image"></div>
            <div id="previous-image" class="btn-image">
                <img class="icons" src="./assets/icons/left-arrow.png" alt="A left arrow." data-navigation="left">
            </div>
            <div id="next-image" class="btn-image">
                <img class="icons" src="./assets/icons/right-arrow.png" alt="A right arrow." data-navigation="right">
            </div>
            <h2 id="carousel-title">position: absolute</h2>
        </div>
    </section>

    <!-- Second Demo -->
    <section id="visibility-none">
        
    </section>
    <script src="./script.js"></script>
</body>
</html>
