<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Carousel | Prototypes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- First Demo -->
    <section id="position-absolute">
        <div id="carousel">
            <div id="carousel-image-1" class="carousel-image"></div>
            <div id="carousel-image-2" class="carousel-image"></div>
            <div id="carousel-image-3" class="carousel-image"></div>
            <div id="carousel-image-4" class="carousel-image"></div>
            <div id="carousel-image-5" class="carousel-image"></div>
            <div id="previous-image" class="btn-image">
                <img class="icons" src="./assets/icons/carousel-1/left-arrow.png" alt="A left arrow." data-navigation="left">
            </div>
            <div id="next-image" class="btn-image">
                <img class="icons" src="./assets/icons/carousel-1/right-arrow.png" alt="A right arrow." data-navigation="right">
            </div>
            <h2 id="carousel-title">position: absolute</h2>
        </div>
    </section>

    <!-- Second Demo -->
    <section id="visibility-none">
        <div id="carousel-2">
            <img src="./assets/images/satoshi_matsuura_2.jpg" alt="A drawing of a black knight by artist Satoshi Matsuura" id="carousel-2-img-1" class="carousel-2-img c2-next" data-title="The black knight">
            <img src="./assets/images/satoshi_matsuura_3.jpg" alt="A drawing of an old knight by artist Satoshi Matsuura" id="carousel-2-img-2" class="carousel-2-img c2-last" data-title="The old knight">
            <img src="./assets/images/satoshi_matsuura_4.jpg" alt="A drawing of an anthropomorphous shark soldier by artist Satoshi Matsuura" id="carousel-2-img-3" class="carousel-2-img c2-first" data-title="The shark soldier">
            <img src="./assets/images/satoshi_matsuura_5.jpg" alt="A drawing of an anthropomorphous elephant soldier by artist Satoshi Matsuura" id="carousel-2-img-4" class="carousel-2-img c2-previous" data-title="The elephant soldier">
            <img src="./assets/images/satoshi_matsuura_6.jpg" alt="A drawing of an anthropomorphous lizard soldier by artist Satoshi Matsuura" id="carousel-2-img-5" class="carousel-2-img c2-main" data-title="The lizard soldier">
            <div id="nav">
                <img id="left-nav-btn" class="nav-btn" src="./assets/icons/carousel-2/icon_left.png" data-navigation="previous">
                <p id="label"><span id="title">The lizard soldier</span><br>by<br>Satoshi Matsuura</p>
                <img id="right-nav-btn" class="nav-btn" src="./assets/icons/carousel-2/icon_right.png" data-navigation="next">
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
