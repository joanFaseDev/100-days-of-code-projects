<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro - 100 days of code</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/apple-icon-16.png">
</head>
<body id="body">
    <header>
        <h1 id="title">Pomodoro Factory</h1>
        <img id="logo" src="./assets/apple-logo.png" alt="A logo of a stylized black apple.">
    </header>
    <div id="main-ctn">
        <div id="countdown-ctn">
            <p id="countdown"><span id="minutes">25</span>:<span id="seconds">00</span></p>
            <button id="start-btn">START</button>
        </div>
        <div id="countdown-footer">
            <p id="pomodoro-number"><small>#0</small></p>
            <p id="message">Time to work!</p>
        </div>
    </div>
    <footer>
        <p><small>2023 Jordan Falaise</small></p>
        <small><a class="icon8" target="_blank" href="https://icons8.com/icon/B2KnI9sCagBM/apple">Apple</a> icon by <a class="icon8" target="_blank" href="https://icons8.com">Icons8</a></small>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
