<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro - 100 days of code</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 id="title">Pomodoro Factory</h1>
        <img id="logo" src="./assets/apple-icon.png" alt="A logo of a stylized black apple.">
    </header>
    <div id="main-ctn">
        <div id="countdown-ctn">
            <p id="countdown"><span id="minutes">25</span>:<span id="seconds">00</span></p>
            <button id="start-btn">START</button>
        </div>
    </div>
    <footer>
        <p><small>2023 Jordan Falaise</small></p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
