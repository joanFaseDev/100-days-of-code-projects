<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker | 100 days of code</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main-container">
        <h1 id="title">Palindrome Checker</h1>
        <figure id="about-palindrome">
            <blockquote id="definition"  cite="https://en.wikipedia.org/wiki/Palindrome">
                A palindrome is a word, number, phrase, or other sequence of symbols that reads the same backwards as forwards, such as madam or racecar, the date and time 12/21/33 12:21, and the sentence: "A man, a plan, a canal â€“ Panama".
            </blockquote>
            <figcaption id="source">Wikipedia</figcaption>
        </figure>
        <details>
            <summary>Warning</summary>
            Concerning palindrome, punctuation, capitalization and spaces are usually ignored. It it also the case here. Consequently, something like <q>Mr. Owl ate my metal worm</q> is here considered a valid palindrome. 
        </details>
        <form action="#">
            <div id="input-container">
                <label id="label-input" for="user-input">Write something below</label>
                <input id="user-input" type="text" name="user-input" placeholder="Ex: Was it a car or a cat i saw?">
            </div>
            <div id="buttons-container">
                <button id="btn-check" type="submit">Check</button>
                <button id="btn-generate" type="button">Generate</button>
            </div>
        </form>
    </div>
    <footer>
        <p><small>2023 Jordan Falaise</small></p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
