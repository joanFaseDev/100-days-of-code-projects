<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List | 100 days of code</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main-content">
        <h1 id="title">To do List</h1>
        <form action="#">
            <label id="label-user-data" for="user-data">Enter a task</label>
            <div id="ctn-user-data">
                <input id="user-data" type="text" name="user-data" placeholder="Ex: Answer your e-mails">
                <button id="btn-add" type="submit">Add</button>
                <button id="btn-generate" type="button">Generate</button>
            </div>
        </form>
    </div>
    <footer>
        <p><small>2023 Jordan Falaise</small></p>
    </footer>  
    <script src="./script.js"></script>
</body>
</html>
