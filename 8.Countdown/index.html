<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown | 100 days of code</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="title">Countdown</h1>
    <div id="main-ctn">
        <div id="date-ctn">
            <label for="end-date">Enter a date: </label>
            <input type="date" id="end-date" value="2023-04-22" name="end-date">
        </div>
        <div id="time-ctn">
            <label for="end-time">Enter a time: </label>
            <input type="time" id="end-time" value="18:00:00" name="end-time">
        </div>
        <button type="button" id="btn-validate">Validate</button>
    </div>
    <footer>
        <p><small>2023 Jordan Falaise</small></p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
