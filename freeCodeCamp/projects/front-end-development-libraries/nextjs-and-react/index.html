<!DOCTYPE html>
<!-- index.html -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A tutorial from next.js website on how to set up an application using React and Next.js">
    <title>Next.js & React | Jordan Falaise</title>
</head>

<body>
    <div id="example"></div>
    <!-- 'react' is the core React library -->
    <!-- 'react-dom' provides DOM-specific methods that enables you to use React with the DOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- 'babel is a transpiler, it is used here to convert JSX into JavaScript'-->    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- To inform Babel what code to transform, give the 'type' attribute a value of 'text/jsx'-->
    <script type="text/jsx" src="./state.js"></script>
</body>

</html>
