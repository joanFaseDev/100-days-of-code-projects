<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple web page used to test the bootstrap framework">
        <title>Cat Photo App | Jordan Falaise</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="text-primary text-center">Cat Photo App</h1>
            <a href="#" target="_blank"><img class="img-responsive thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
            <img class="img-responsive" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">
            <div class="row">
                <div class="col-xs-4"><button class="btn btn-primary btn-block">Like</button></div>
                <div class="col-xs-4"><button class="btn btn-info btn-block">Info</button></div>
                <div class="col-xs-4"><button class="btn btn-block btn-danger">Delete</button></div>
            </div>
            <p>Things cats <span class="text-danger">love</span>:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <p>Top 3 things cats hate:</p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <input id="indoor" type="radio" name="indoor-outdoor"><label for="indoor">Indoor</label>
                <input id="outdoor" type="radio" name="indoor-outdoor"><label for="outdoor">Outdoor</label>
                <input id="" type="checkbox" name="personality"><label for="">Loving</label>
                <input id="" type="checkbox" name="personality"><label for="">Lazy</label>
                <input id="" type="checkbox" name="personality"><label for="">Crazy</label>
                <input id="" type="text" placeholder="cat photo URL">
                <input id="" type="submit" value="Submit">
            </form>
                </body>
        </div>
</html>
